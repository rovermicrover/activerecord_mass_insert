# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1
jobs:
  build:
    working_directory: ~/activerecord_mass_insert

    docker:
      - image: circleci/ruby:2.6.3
      - image: circleci/postgres:9.5.17
        environment: # environment variables for database
          POSTGRES_DB: postgres
          POSTGRES_USER: spec_user
          POSTGRES_PASSWORD: ""

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - run:
          name: install dependencies versions
          command: |
            bin/setup

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: run tests
          environment:
            TEST_POSTGRESQL_PORT: 5432
            TEST_POSTGRESQL_HOST: localhost
            TEST_POSTGRESQL_USER: spec_user
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            bundle exec appraisal rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES
      # collect reports
      - store_test_results:
          path: /tmp/test-results